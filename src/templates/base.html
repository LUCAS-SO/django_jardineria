<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    <title>{% block title %}MEV Lucas Soria{% endblock %}</title>
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1CA3DB',
                        secondary: '#045C7C'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 min-h-full">

    <!-- NAV -->
    <nav class="w-full bg-primary text-white shadow-md">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-4">

        <!-- LOGO + T√çTULO -->
        <div class="flex items-center gap-4">
            <a href="{% url 'job-list' %}">
                <img src="{% static 'img/logo.png' %}" class="w-16 h-16 object-contain hover:opacity-80 transition">
            </a>
            <h1 class="text-2xl font-semibold tracking-wide">
                Mantenimiento de Espacios Verdes
            </h1>
        </div>

        <!-- TOGGLE DARK MODE -->
        <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer select-none">
            <input type="checkbox" id="theme-toggle" class="sr-only peer">

            <!-- Fondo del switch -->
            <div class="w-12 h-6 rounded-full bg-gray-300 dark:bg-blue-500 
                        transition-colors duration-300 peer-checked:bg-blue-500"></div>

            <!-- Circulito deslizante + iconos -->
            <div class="absolute left-0 top-0 w-6 h-6 rounded-full shadow 
                        flex items-center justify-center bg-white
                        transition-all duration-300 transform peer-checked:translate-x-6">

                <!-- Icono modo claro (sol) -->
                <span class="text-yellow-500 text-sm transition-opacity duration-200 
                            dark:opacity-0">
                    ‚òÄÔ∏è
                </span>

                <!-- Icono modo oscuro (luna) -->
                <span class="text-blue-700 text-sm absolute opacity-0 dark:opacity-100 
                            transition-opacity duration-200">
                    üåô
                </span>
            </div>
        </label>

    </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 sm:p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="w-full mt-12 border-t border-gray-200 dark:border-gray-700">
        <div class="max-w-4xl mx-auto py-6 px-4 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-600 dark:text-gray-400">
            
            <div class="flex">
                <p class="mb-2 px-1 sm:mb-0">
                    2025 ¬© R√≠o Grande, TDF A.e.I.A.S  
                </p>
                <img src="{% static 'img/TDF.png' %}" class="w-6 h-4 object-contain mb-2 sm:mb-0" alt="Logo Tierra del Fuego">
                <img src="{% static 'img/AR.png' %}" class="w-6 h-4 object-contain mb-2 sm:mb-0" alt="Logo Argentina">
                
            </div>

            <p class="flex items-center gap-2">
                Desarrollado por 
                <a href="mailto:soria.lucas@hotmail.com" 
                class="font-medium text-secondary dark:text-primary underline hover:opacity-80 transition"
                style="text-decoration: none;">
                    Lucas Soria
                </a>
                <a class="mb-2">üì®</a>
            </p>

        </div>
    </footer>

    <script>
        const toggle = document.getElementById("theme-toggle");
        const root = document.documentElement;

        // Cargar estado guardado
        if (localStorage.getItem("theme") === "dark") {
            root.classList.add("dark");
            toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                root.classList.add("dark");
                localStorage.setItem("theme", "dark");
            } else {
                root.classList.remove("dark");
                localStorage.setItem("theme", "light");
            }
        });
    </script>

</body>
</html>
