<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    <title>{% block title %}UISE{% endblock %}</title>
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: '#1CA3DB',
                        secondary: '#045C7C'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 min-h-full">

    <!-- NAV -->
    <nav class="w-full bg-primary text-white shadow-md">
        <div class="max-w-4xl mx-auto flex items-center gap-4 p-4">
            <a href="{% url 'job-list' %}" class="flex items-center gap-4">
                <img src="{% static 'img/logouise.png' %}" class="w-12 h-12 object-contain hover:opacity-80 transition">
            </a>
            <h1 class="text-2xl font-semibold tracking-wide">
                UISE - Rio Grande
            </h1>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 sm:p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="w-full mt-12 border-t border-gray-200 dark:border-gray-700">
        <div class="max-w-4xl mx-auto py-6 px-4 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-600 dark:text-gray-400">
            
            <p class="mb-2 sm:mb-0">
                2025 © UISE Río Grande 
            </p>

            <p class="mb-2 sm:mb-0">
                Sistema de Horas Extras
            </p>

            <p class="flex items-center gap-2">
                Desarrollado por 
                <span class="font-medium text-secondary dark:text-primary">
                    Lucas Soria
                </span>
            </p>

        </div>
    </footer>

</body>
</html>
